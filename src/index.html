<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container py-5">
    <div class="outset-2 offset-2 col-8 text-center">
      <h1 class="col-12 mb-3">Online Calculation of Recommended Daily Calories</h1>
      <h2 class="col-12">Choose your gender</h2>
      <h4 class="col-12">
        <input id="rMan" type="radio" aria-label="Male" name="gender" value="true" checked>
        <label for="rMan">Male</label>
        <input id="rFemale" type="radio" aria-label="Female" name="gender" value="false">
        <label for="rFemale">Female</label>
      </h4>
      <h2 class="col-12">Choose your options</h2>
      <div class="form-group col-12 text-center">
        <input type="number" name="weight" class="form-control" aria-describedby="weight" placeholder="Enter weight kg">
        <br>
        <input type="number" name="height" class="form-control" aria-describedby="height" placeholder="Enter height sm">
        <br>
        <input type="number" name="years" class="form-control" aria-describedby="years" placeholder="Enter years old">
        <br>
      </div>
      <h2 class="col-12">Choose activity coefficient</h2>
      <h4 class="col-12 mb-3">
        The activity coefficient is taken from about 1.2 to 1.9. Here are approximate and rounded CA values ​​for a
        sedentary and active lifestyle
      </h4>
      <p class="col-12 text-left">
        <input id="1a" type="radio" aria-label="activity" name="ca" value="1.2" checked>
        <label for="1a">1.20. minimum activity, completely sedentary / lying lifestyle</label>
        <br>
        <input id="2a" type="radio" aria-label="activity" name="ca" value="1.35">
        <label for="2a">1.35. slight activity during the day, light exercises 1-3 times a week</label>
        <br>
        <input id="3a" type="radio" aria-label="activity" name="ca" value="1.45">
        <label for="3a">1.45. moderate work or light workouts 4-5 times a week</label>
        <br>
        <input id="4a" type="radio" aria-label="activity" name="ca" value="1.55">
        <label for="4a">1.55. work "on foot" or intensive training 4-5 times a week</label>
        <br>
        <input id="5a" type="radio" aria-label="activity" name="ca" value="1.65">
        <label for="5a">1.65. work related to constant movement or daily intense training</label>
        <br>
        <input id="6a" type="radio" aria-label="activity" name="ca" value="1.75">
        <label for="6a">1.75. daily intensive training up to twice a day</label>
        <br>
        <input id="7a" type="radio" aria-label="activity" name="ca" value="1.9">
        <label for="7a">1.90. constant heavy daily activities, hard physical work or training several times a
          day</label>
      </p>
      <h4 id="result" class="col-12 my-3 text-center"></h4>
      <div class="col-12 text-center my-2">
        <button type="button" class="btn btn-success">Count</button>
      </div>
    </div>
  </div>
  <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
